<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galeri Foto</title>

        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            .gallery {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                max-width: 800px;
            }

            .item {
                flex: 0 0 calc((100% / 3) - 20px);
                margin: 10px;
            }

            .item img {
                width: 100%;
                height: 100%;
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="gallery">
            <div class="item"><img src="gambar/01.jpg" alt="Foto 1"></div>
            <div class="item"><img src="gambar/02.jpg" alt="Foto 2"></div>
            <div class="item"><img src="gambar/03.jpg" alt="Foto 3"></div>
            <div class="item"><img src="gambar/04.jpg" alt="Foto 4"></div>
            <div class="item"><img src="gambar/05.jpg" alt="Foto 5"></div>
            <div class="item"><img src="gambar/06.jpg" alt="Foto 6"></div>
            <div class="item"><img src="gambar/07.jpg" alt="Foto 7"></div>
            <div class="item"><img src="gambar/08.jpg" alt="Foto 8"></div>
            <div class="item"><img src="gambar/09.jpg" alt="Foto 9"></div>
            <div class="item"><img src="gambar/10.jpg" alt="Foto 10"></div>

            <div class="item"><img src="gambar/13.jpg" alt="Foto 13"></div>

            <div class="item"><img src="gambar/15.jpg" alt="Foto 15"></div>

            <div class="item"><img src="gambar/17.jpg" alt="Foto 17"></div>
            <div class="item"><img src="gambar/18.jpg" alt="Foto 18"></div>

    </body>
</html>
