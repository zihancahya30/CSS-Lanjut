<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Belajar CSS Grid Box</title>
        <style>
            .tempat_grid {
                display: inline-grid;
                grid-template-columns: auto auto auto;
                background-color: #2196F3;
                padding: 10px;
            }
            .item_grid {
                background-color: rgba(255, 255, 255, 0.8);
                border: 1px solid rgba(0, 0, 0, 0.8);
                padding: 20px;
                font-size: 30px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Tampilan:</h1>
        <div class="tempat_grid">
            <div class="item_grid">1</div>
            <div class="item_grid">2</div>
            <div class="item_grid">3</div>
            <div class="item_grid">4</div>
            <div class="item_grid">5</div>
            <div class="item_grid">6</div>
            <div class="item_grid">7</div>
            <div class="item_grid">8</div>
            <div class="item_grid">9</div>
            <div>Kesimpulan : membuat grid layout di dalam halaman web kita dengan cara yang lebih fleksibel dan mudah diatur.</div>
        </div>
    </body>
</html>
